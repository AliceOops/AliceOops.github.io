
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
    *{
        padding: 0px;
        margin: 0px;
    }
    .top{
        margin: 20px auto;
        width: 800px;
        height: 85px;
        position: relative;
    }
    .search{
        width: 800px;
        height: 85px;
        border: none;
        border-radius: 10px;
        padding-left: 55px;
        background-color:rgba(144, 222, 135, 0.955);
    }
    .tubiao{
        position: absolute;
        bottom: 15px;
        left: 10px;
    }
	</style>
</head>

<body>
    <div class="top">
        <form action="">
            <img src="images/search.png" width="50px" class="tubiao">
            <input type="text" placeholder="回车查询" class="search" autofocus>
        </form>
    </div>
</body>
</html>
